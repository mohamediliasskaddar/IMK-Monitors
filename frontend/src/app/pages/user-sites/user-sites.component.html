<div class="site-list">
  <h2>🌐 My Monitored Sites</h2>

  <div *ngIf="loading">⏳ Loading...</div>
  <div *ngIf="error" class="error">❌ {{ error }}</div>

  <ul *ngIf="!loading && sites.length">
    <li *ngFor="let site of sites">
      🔗 <strong>{{ site.urlname }}</strong> - {{ site.url }}
    </li>
  </ul>

  <p *ngIf="!loading && !sites.length">No sites yet.</p>
</div>
