<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      
      <!-- Login Card -->
      <div class="card shadow-lg border-0">
        
        <!-- Card Header -->
        <div class="card-header bg-primary text-white text-center py-4">
          <div class="mb-3">
            <i class="fas fa-shield-alt" style="font-size: 3rem;"></i>
          </div>
          <h2 class="card-title mb-0 fw-bold">Site Monitor</h2>
          <p class="mb-0 opacity-75">Enter your credentials</p>
        </div>
        
        <!-- Card Body -->
        <div class="card-body p-4">
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Login Failed!</strong> {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          
          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="fas fa-envelope me-2 text-primary"></i>
                Email Address
              </label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light">
                  <i class="fas fa-at text-muted"></i>
                </span>
                <input 
                  formControlName="email" 
                  type="email" 
                  id="email"
                  class="form-control"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  [class.is-valid]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                  placeholder="your-email@example.com"
                  autocomplete="email" />
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  Please provide a valid email address.
                </div>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="fas fa-lock me-2 text-primary"></i>
                Password
              </label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light">
                  <i class="fas fa-key text-muted"></i>
                </span>
                <input 
                  formControlName="password" 
                  type="password" 
                  id="password"
                  class="form-control"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  [class.is-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                  placeholder="Enter your password"
                  autocomplete="current-password" />
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Please provide your password.
                </div>
              </div>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="row mb-4">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label small text-muted" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a href="#" class="small text-decoration-none">Forgot password?</a>
              </div>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid gap-2 mb-4">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid"
                [class.disabled]="loginForm.invalid">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
                <span *ngIf="loginForm.invalid" class="ms-2">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </button>
            </div>
            
          </form>
          
        </div>
        
        <!-- Card Footer -->
        <div class="card-footer bg-light text-center py-3">
          <p class="mb-0 text-muted">
            Don't have an account yet?
            <a href="javascript:void(0)" 
               class="text-decoration-none fw-semibold"
               (click)="redirectToRegister()">
              <i class="fas fa-user-plus me-1"></i>
              Create one
            </a>
          </p>
        </div>
        
      </div>
      
      <!-- Additional Info -->
      <div class="text-center mt-4">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-1"></i>
          Secure login protected by SSL encryption
        </small>
      </div>
      
    </div>
  </div>
</div>
