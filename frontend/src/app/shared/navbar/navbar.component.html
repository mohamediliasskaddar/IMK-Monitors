<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-4">
  <div class="container-fluid">
    
    <!-- Brand/Title -->
    <div class="navbar-brand d-flex align-items-center">
      <i class="fas fa-tachometer-alt me-2 fs-4"></i>
      <h2 class="mb-0 fs-4 fw-bold">{{ 'APP.TITLE' | translate }}</h2>
    </div>
    
    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="navbar-nav ms-auto d-flex align-items-center">
        
        <!-- Language Selector -->
        <div class="nav-item me-4">
          <div class="d-flex align-items-center">
            <label for="lang-select" class="form-label text-white me-2 mb-0">
              <i class="fas fa-globe fs-5"></i>
            </label>
            <select id="lang-select"
                    class="form-select form-select-sm bg-light border-0 shadow-sm"
                    style="min-width: 120px;"
                    [(ngModel)]="selectedLang"
                    (change)="switchLanguage(selectedLang)">
              <option value="en">🇺🇸 English</option>
              <option value="fr">🇫🇷 Français</option>
            </select>
          </div>
        </div>
        
        <!-- Dark/Light Mode Toggle -->
        <div class="nav-item">
          <div class="form-check form-switch d-flex align-items-center">
            <label class="form-check-label text-white me-2" for="darkModeSwitch">
              <i class="fas fa-moon fs-5"></i>
            </label>
            <input class="form-check-input" 
                   type="checkbox" 
                   id="darkModeSwitch"
                   [(ngModel)]="darkMode"
                   (change)="toggleDarkMode()" />
            <label class="form-check-label text-white ms-2" for="darkModeSwitch">
              <i class="fas fa-sun fs-5"></i>
            </label>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</nav>
